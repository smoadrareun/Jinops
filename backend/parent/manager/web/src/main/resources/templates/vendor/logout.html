<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../../static/css/pintuer.css">
    <link rel="stylesheet" href="../../static/css/vendor/admin.css">
    <script src="../../static/js/jquery.js"></script>
    <script src="../../static/js/pintuer.js"></script>
    <script src="../../static/js/vendor/index.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 注销账号</strong></div>
    <div class="body-content">
        <form method="post" class="form-auto" action="javascript:logout()">
            <div class="padding-large-left padding-large-right">
                <div id="tips">
                    <div class="form-group animated bounce">
                        <div class="alert alert-blue">
                            <span class="close rotate-hover"></span><strong>提示：</strong>请输入密码以确认身份
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <strong>账户名称</strong>
                    </div>
                    <div class="field">
                        <label id="uname" style="line-height:33px;">
                        </label>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group" id="passwd">
                    <div class="label">
                        <strong>密码</strong>
                    </div>
                    <div class="field">
                        <input type="password" class="input float-left" name="password" size="40"
                               placeholder="请输入密码" data-validate="required:需填写的密码不能为空"/>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-dot icon-trash-o" type="submit"> 注销</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
